<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
  <ul>
{% for line in site.data.questions %}
  <li>
      {{ line.question }}
  </li>
{% endfor %}
</ul>
  <hr>
  <ul>
{% for member in site.data.members %}
  <li>
    <a href="https://github.com/{{ member.github }}">
      {{ member.name }}
    </a>
  </li>
{% endfor %}
</ul>
</body>
</html>
